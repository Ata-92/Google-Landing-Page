<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="header-left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </nav>
        <nav class="header-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#"><img id="app" src="../images/appicon.png" alt="Application Icon"></a>
            <a id="signin" href="#">Sign In</a>
        </nav>
    </header>
    <main>
        <h1><img src="../images/googlelogo.png" alt="Google Logo"></h1>
        <div class="searchbar">
            <form action="#" method="get">
                <img id="mag" src="../images/magnifying_glass.jpg" alt="Search Icon">
                <label for="q"></label>
                <input id="q" type="search" name="q_search">
                <a href="#"><img id="mic" src="../images/google_microphone.png" alt="Microphone Icon"></a>
                <div class="submitboxes">
                    <label for="search"></label>
                    <input id="search" type="submit" value="Google Search">
                    <label for="lucky"></label>
                    <input id="lucky" type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
        <p>Other Languages you can use Google: <a href="#">English</a></p>
    </main>
    <footer>
        <p>Turkey</p>
        <hr>
        <nav class="footer-left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
        </nav>
        <nav class="footer-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </nav>
    </footer>
</body>
</html>
